<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="loadInitialData()">
    <div class="add_new_button_mobile_only"><button class="btn btn-primary d-flex align-items-center gap-2 mobile-button" type="button" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fa fa-plus"></i>Add new</button></div>
    <div class="modal" tabindex="1" id="addNewModal"  data-bs-keyboard="false" aria-hidden="true" aria-labelledby="addNewModalLabel">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addNewModalLabel">Add a Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="return false">
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image Url</label>
                  <input type="url" class="form-control" id="imageurl" placeholder="image.png">
                </div>
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="taskTitle" placeholder="Add title">
                </div>
                <div class="mb-3">
                  <label for="tags" class="form-label">Task type</label>
                  <input type="text" class="form-control" id="tags" placeholder="Work..">
                </div>
                <div class="mb-3">
                  <label for="taskDesription" class="form-label">Task Description</label>
                  <textarea class="form-control" id="taskDesription" rows="5" placeholder="Describe your task"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="modal" tabindex="-1" id="showTask" aria-labelledby="showTaskLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Task Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
               </ul>
               <form class="d-flex" role="search">
              <button class="btn btn-primary d-flex align-items-center gap-2" type="button" data-bs-toggle="modal" data-bs-target="#addNewModal"><i class="fa fa-plus"></i>Add new</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-ig rounded">
                        <input type="search" class="form-control" placeholder="Search Task.." aria-label="Search task" aria-describedby="addon-wrapping" oninput="searchTask.apply(this, arguments)">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-4">
          <div class="row task_content">
          </div>
        </section>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
